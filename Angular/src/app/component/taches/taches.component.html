<div class="container-fluid d-flex justify-content-center">
    <h1>Taches</h1>
</div>

<div id="Global" class="container-fluid d-flex justify-content-between">
    <div class="d-flex flex-column">
        <div class="bd-highlight d-flex justify-content-center">
            <h1>Undefined</h1>
        </div>
        <div class="d-flex flex-row mb-2">
            <input class="saisieInput" type="text" name="tache" placeholder="Tache" [(ngModel)]="newTache['absenceDeValeur'].titre">
            <button class="btn btn-primary" value="Ajouter" (click)='ajouter(newTache["absenceDeValeur"].statut)'>Ajouter</button>
        </div>
        <div class="d-flex justify-content-start">
            <div class="d-flex flex-column w-100">
                <ng-container *ngFor="let tache of taches">
                    <div class="m-2 w-100 d-flex justify-content-between" *ngIf="tache.statut == 'absenceDeValeur'">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" [(ngModel)]="tache.termine" (click)="modifier(tache)">
                            <span [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{ tache.titre }}</span>
                        </div>
                        <button class="btn btn-outline-danger" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-around">
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="bd-highlight d-flex justify-content-center">

                    </div>

            </div>
        </div>
        <div class="d-flex flex-row justify-content-around">

    </div>
