<div class="container-fluid d-flex justify-content-center">
    <h1>Taches</h1>
</div>

<div id="Global" class="container-fluid d-flex justify-content-between" cdkDropListGroup>
    <div *ngFor="let liste of listes">
        <div class="d-flex flex-column">
            <div class="bd-highlight d-flex justify-content-center">
                <h1>{{ liste }}</h1>
            </div>
            <div class="d-flex flex-row mb-2">
                <input class="saisieInput" type="text" name="tache" placeholder="Tache" [(ngModel)]="newTache[liste].titre">
                <button class="btn btn-primary" value="Ajouter" (click)='ajouter(newTache[liste].statut)'>Ajouter</button>
            </div>
            <div class="d-flex justify-content-start">
                <div class="d-flex flex-column w-100" [ngStyle]="{'height': taches[liste].length == 0 ? '50px' : 'initial'}" cdkDropList (cdkDropListDropped)="drop($event, liste)">
                    <div *ngFor="let tache of taches[liste]" cdkDrag [cdkDragData]="tache" class="m-2 w-100 d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" [(ngModel)]="tache.termine" (click)="modifier(tache)">
                            <span [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{ tache.titre }}</span>
                        </div>
                        <button class="btn btn-outline-danger" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
